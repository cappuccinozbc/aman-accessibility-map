    <script type="text/javascript">

        function search() {

        // è®¡ç®—æ­¥è¡Œæ—¶é—´ï¼ˆä½¿ç”¨é«˜å¾·WebæœåŠ¡API - é€šè¿‡JSONPæ–¹å¼è°ƒç”¨ï¼‰
        function getWalkingDuration(origin, destination) {

                // ä½¿ç”¨JSONPæ–¹å¼è°ƒç”¨ï¼Œé¿å…CORSé—®é¢˜
                const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const url = `https://restapi.amap.com/v3/direction/walking?key=${AMAP_WEB_KEY}&origin=${origin.lng},${origin.lat}&destination=${destination.lng},${destination.lat}&output=json&callback=${callbackName}`;

                window[callbackName] = function(data) {
                    delete window[callbackName];
                    const script = document.getElementById(callbackName);

                    if (data.status === '1' && data.route && data.route.paths && data.route.paths[0]) {

                        resolve(data.route.paths[0].steps.reduce((total, step) => total + step.duration, 0));

                const script = document.createElement('script');

        // è®¡ç®—å¯è¾¾èŒƒå›´ï¼ˆä½¿ç”¨çœŸå®æ­¥è¡Œæ—¶é—´ï¼‰
        async function calculateAccessibleArea(lng, lat, timeMinutes, precision) {
            const maxTime = timeMinutes * 60; // è½¬æ¢ä¸ºç§’
            const radius = Math.max(500, 83.3 * timeMinutes); // ä¼°ç®—åˆå§‹åŠå¾„ï¼ˆç±³ï¼‰

            // æ ¹æ®ç²¾åº¦é€‰æ‹©æ–¹å‘æ•°å’Œè¿­ä»£æ¬¡æ•°
            const segments = precision; // æ–¹å‘æ•°
            const maxIterations = Math.ceil(12 - (precision / 3)); // ç²¾åº¦è¶Šé«˜ï¼Œè¿­ä»£æ¬¡æ•°è¶Šå¤š

            // ç”Ÿæˆå€™é€‰ç‚¹
            const candidatePoints = [];
            for (let i = 0; i < segments; i++) {
                const angle = (i / segments) * 360 * (Math.PI / 180);
                const latOffset = (radius / 111000) * Math.sin(angle);
                const lngOffset = (radius / (111000 * Math.cos(lat * Math.PI / 180))) * Math.cos(angle);

                candidatePoints.push({

            const boundaryPoints = [];
            const origin = { lng, lat };
            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < candidatePoints.length; i++) {
                const point = candidatePoints[i];

                try {
                    // äºŒåˆ†æŸ¥æ‰¾è¾¹ç•Œç‚¹
                    let left = 0;
                    let right = radius * 1.8; // æ‰©å¤§æœç´¢èŒƒå›´

                    // æ£€æŸ¥æœ€å¤§åŠå¾„æ˜¯å¦å¯è¾¾
                    try {
                        const maxDuration = await getWalkingDuration(origin, {
                            lng: point.lng,
                            lat: point.lat
                        });
                        if (maxDuration > maxTime) {
                            right = radius * 1.2;
                        }
                    } catch (e) {
                        // å¦‚æœè¾¹ç•Œæ£€æŸ¥å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤èŒƒå›´
                    }

                    for (let iter = 0; iter < maxIterations; iter++) {

                        const midLngOffset = (midRadius / (111000 * Math.cos(lat * Math.PI / 180))) * Math.cos(point.angle);

                        const testPoint = {

                        const duration = await getWalkingDuration(origin, testPoint);

                        if (duration <= maxTime) {

                        } else {

                        }

                    boundaryPoints.push([bestPoint.lng, bestPoint.lat]);
                    successCount++;

                    // ä½¿ç”¨ä¼°ç®—å€¼ä½œä¸ºå¤‡ç”¨
                    boundaryPoints.push([point.lng, point.lat]);
                    failCount++;

            }

            if (boundaryPoints.length > 0) {

                // åˆ›å»ºå¤šè¾¹å½¢è¦†ç›–ç‰©

            } else {
